<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/local.js"></script>
    <link rel="stylesheet" href="css/local.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&display=swap"/>
    <title>Concessionaria</title>
</head>
<body>
    <header>
        <!-- header-logo -->
        <div class="logo">
            <a href="index.html">
                <img src="image/logo.png" alt="" class="img-logo">
            </a>
        </div>

        <!-- header-button -->
        <div class="btn-vehicles">
            <a href="">
            <button onclick="show()">Localização</button>
        </a>
        </div>

    </header>

    <div class="texto">
        <h2><b>São muitas concessionárias espalhadas por todo o Brasil.</b>
            Descubra agora o endereço <br>da unidade mais próxima.</h2>
    </div>
    <div class="container">
       
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.324773027795!2d-46.730361425031866!3d-23.520818578827694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8c1d371ec31%3A0x671c9325c275132e!2sETEC%20Prof%C2%B0%20Basilides%20de%20Godoy!5e0!3m2!1spt-BR!2sbr!4v1700172305963!5m2!1spt-BR!2sbr"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="iframe"></iframe>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="image/logo.png" alt="">
            </div>
            <div class="social-media">

                <div class="btn-social">
                    <h2>Siga nossas redes sociais</h2>
                    <div class="buttons">
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/icon-facebook.png" alt="facebook">
                                </div>
                            </a>
                        </div>
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/instagram-logo.png" alt="instagrão">
                                </div>
                            </a>
                        </div>
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/youtube-logo.png" alt="youtube" style="margin-top: 13%;">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="services">
                <h2>Serviços</h2>
                <nav>
                    <a href="">Contato</a>
                    <a href="">Suporte</a>
                    <a href="">Ajuda</a>
                </nav>
            </div>

        </div>
    </footer>

</html>
