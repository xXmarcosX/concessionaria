<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carro-forte.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&display=swap" />
    <title>Concesionaria</title>
</head>

<body>
    <header>
        <!-- header-logo -->
        <div class="logo">
            <a href="index.html">
                <img src="image/logo.png" alt="" class="img-logo">
            </a>
        </div>

        <!-- header-button -->
        <div class="btn-vehicles">
            <a href="local.html">
                <button onclick="show()">Localização</button>
            </a>
        </div>

    </header>

    <section id="carrossel">
        <img src="image/2-lamborghini-huracan-policia_1.jpg" name="slide" id="slide" />
        <figcaption></figcaption>
      </section>

    <div class="cards-viatura">
        <div class="card-container">
            <div class="img-card">
                <img src="image/constellation.jpg" class="raiz" alt="viatura">
            </div>
            <div class="card-content">
                <span>Carro Forte Constellation</span> <br>
                <span class="preco">$149.000</span>
            </div>
            <div class="btn">
                <button id="btn-compra">Comprar</button>
            </div>
        </div>

        <div class="card-container">
            <div class="img-card1">
                <img class="raiz"  src="image/Mercedes-carro-forte.png" alt="viatura">
            </div>
            <div class="card-content">
                <span>Carro Forte Mercedes</span> <br>
                <span class="preco">$120.000</span>
            </div>
            <div class="btn">
                <button id="btn-compra">Comprar</button>
            </div>
        </div>

        <div class="card-container">
            <div class="img-card">
                <img src="image/brinks.jpg" class="raiz" alt="viatura">
            </div>
            <div class="card-content">
                <span>Carro Forte Brinks</span> <br>
                <span class="preco">$89.999</span>
            </div>
            <div class="btn">
                <button id="btn-compra">Comprar</button>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="image/logo.png" alt="">
            </div>
            <div class="social-media">

                <div class="btn-social">
                    <h2>Siga nossas redes sociais</h2>
                    <div class="buttons">
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/icon-facebook.png" alt="facebook">
                                </div>
                            </a>
                        </div>
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/instagram-logo.png" alt="instagrão">
                                </div>
                            </a>
                        </div>
                        <div class="btn-href">
                            <a href="">
                                <div class="img-btn-social">
                                    <img src="image/youtube-logo.png" alt="youtube" style="margin-top: 13%;">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="services">
                <h2>Serviços</h2>
                <nav>
                    <a href="">Contato</a>
                    <a href="">Suporte</a>
                    <a href="">Ajuda</a>
                </nav>
            </div>

        </div>
    </footer>


</body>

</html>
